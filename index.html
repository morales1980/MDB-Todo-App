<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/vendor/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>MDB interview Todo app</title>
</head>
<body>
  <div class="container">
    <h1>Todo list with edit option</h1>
    <div class="todo">
      <div class="todo__buttons">
        <button id="button-add" class="todo__button--add" type="button">Add</button>
        <button id="button-remove" class="todo__button--remove" type="button">Remove</button>
        <button id="button-clear" class="todo__button--clear" type="button">Clear</button>
      </div>
      <div id="display" class="todo__display"></div>
      <form id="edit-form" class="todo__edit-form">
        <input type="text" placeholder="Enter new task name here">
        <button type="submit">Save</button>
        <span id="edit-message" class="todo__edit-message" >New task name cannot be empty!</span>
      </form>
    </div>
  </div>
  <script src="js/compiled.js"></script>
</body>
</html>
